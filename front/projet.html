<html lang="en">

<head>
  <title>Le jeu des capitales</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container" id="container_menu">
    <div class="row">
      <div class="col-6">
        <h1 class="style-km">Le Jeu des Capitales</h1>
      </div>
      <div class="col-3">  
        <button class="btn btn-secondary" type="button" id="start" onclick="start_game()">
          Nouvelle partie
        </button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary" type="button" id="boutonHOME">
          HOME
        </button>
      </div>
    </div>
  </div>
  <div class="container" id="timer">
    <div class="container" id="timer_jeu">
      <em id="counting">20</em> <progress value="0" max="20" id="pbar" ></progress><!--Les valeurs du timer-->
    </div>
  </div>
  <div class="container" id="container_jeu">
    <div class="container" id="texte_jeu">
      <h3 id="zone_question">Préparez vous à répondre à la question en cliquant sur la carte. </h3>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
  <script src="projet.js"></script>
  <script type="text/javascript"></script>
</body>

</html>
